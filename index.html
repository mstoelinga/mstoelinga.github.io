<!DOCTYPE html>
<html>
<head>
<title>Open Multiple Tabs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<button onclick="openMultipleTabs()">Open Multiple Websites</button>

<script>
function openMultipleTabs() {
  // List of URLs to open
  const urls = [
    'https://www.google.com',
    'https://www.bing.com',
    'https://www.yahoo.com'
  ];

  // Open each URL in a new tab
  urls.forEach(url => {
    window.open(url, '_blank');
  });
}
</script>

</body>
</html>
